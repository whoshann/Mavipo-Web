<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman edit profil</title>
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="../Sejarah Berdirinya/images/logomavipo.png" type="icon">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="icon-home">
                <i class="fa-solid fa-house"></i>
            </div>
            <i class="fa-regular fa-bell"></i>
            <div class="container-side-bell"></div>
            <p class="username-nav">Username</p>
            <i class="fa-solid fa-chevron-down"></i>
            <div class="logo-prof">
                <img src="./img/profil-user.jpg" alt="logo profile">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="sub-main">
            <div class="profile">
            </div>
            <div class="text">
                <p class="text1">Nama : <input type="text" value="Username"></p>
                <p class="text2">Email : <input type="text" value="username@example.com"> </p>
                <p class="text3">Pasword : <input type="text" value="username123"> </p>
            </div>
            <div class="edit">
                <p class="text-edit">Change</p>
            </div>
            <div class="edit-save">
                <p class="save">Save</p>
            </div>
            <a href="Halaman Profil.html">
                <div class="edit-cancel">
                    <p class="cancel">Cancel</p>
                </div>
            </a>
        </div>
    </div>
    </div>
</body>

</html>
